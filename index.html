<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="alert/sweetalert2.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <title>Sign Up</title>
</head>

<body>

    <section class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg text-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand text-light fw-bold fs-1">Tino</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    <div class="collapse navbar-collapse text-light" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item px-3">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link text-light" href="#">Features</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>


    </section>





    <section class="body ">
        <div class="container px-5">
            <div class="signup-title py-4">
                <h6>START FOR FREE</h6>
                <h1>Creat New Account</h1>
                <p>Already Have Account? <a href="login.html">Login</a> </p>
            </div>
            <div class="signup-input">
                <div class="name-input">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control " placeholder="First Name" id="signUsername">
                            <span class="error" id="name-error">Your Name should be more than 3 Character</span>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control " placeholder="Last Name" id="signLastName">
                            <span class="error" id="last-error">Your lastName should be more than 3 Character</span>
                        </div>
                    </div>
                </div>
                <div class="other-input py-2">
                    <input type="Email" class="form-control" placeholder="Email" id="emailSign">
                    <span class="error" id="email-error">Your Email should is`nt Valid</span>
                    <input type="Password" class="form-control mt-4 " placeholder="Password" id="passwordSign">
                    <span class="error" id="pass-error">Your password should be more than 7 Character</span>
                    <p id="showHide" class="py-3">Show Password</p>
                    <div class="btn-sign my-3">
                        <a class="btn btn-submit">Create Account</a>
                    </div>

                </div>
            </div>
        </div>
    </section>











    <script src="alert/sweetalert2.min.js"></script>
    <script src="alert/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sign.js"></script>
</body>

</html>
